<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>mrgood | CRUD App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" ></script>
    </head>

    <body>
        <div>
            <h2 >Spring Boot CRUD App - Student Registration</h2>

            // --- button ---

            <div><h3><a th:href="@{'/new'}">Add new</a></h3></div>

            // --- table ---
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${liststudent}">
                        <td th:text="${student.id}">Student ID</td>
                        <td th:text="${student.name}">StudentName</td>
                        <td th:text="${student.email}">Email</td>               
                        <td><a th:href="@{'/edit/' + ${student.id}}">Edit</a></td>                                
                        <td><a th:href="@{'/delete/' + ${student.id}}">Delete</a></td>            
                    </tr> 
                </tbody>
            </table>
        </div>
    </body>
</html>
